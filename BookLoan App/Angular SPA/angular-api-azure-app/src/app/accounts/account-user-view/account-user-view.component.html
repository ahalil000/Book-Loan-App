<mat-card>

  <mat-card-title>
    <!-- Modify Book Details -->
    <!-- <div id="heading"><b>{{heading}}</b></div> -->
  </mat-card-title>

  <mat-card-content>
    <div id="heading" class="heading">New User Account Details</div>
  </mat-card-content>

  <mat-card-content>
    <button type="button" class="btn btn-primary" id="btnBack" (click)="eventBack($event.value)">Back to List</button>
  </mat-card-content>

  <mat-card-content>
    <form>

        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input readonly [(ngModel)]="useraccount.firstName" name="firstname" 
            class="form-control col-sm-6" placeholder="Firstname" 
            placement="right" ngbTooltip="Enter first name">
        </div>

        <div class="form-group">
          <label for="location">Last Name:</label>
          <input readonly [(ngModel)]="useraccount.lastName" name="lastname" 
            class="form-control col-sm-6" placeholder="Lastname" 
            placement="right" ngbTooltip="Enter last name">
        </div>

        <div *ngIf="!hideDate" class="form-group">
          <label for="dob">Date of Birth:</label>
          <input readonly [(ngModel)]="dobString" name="dob" 
            class="form-control col-sm-6" placeholder="Dob" 
            placement="right" ngbTooltip="Enter DOB">
        </div>

          <!-- <br />
          <input matInput [matDatepicker]="picker" name="dob" 
          [(ngModel)]="useraccount.dob"  
          (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker> -->

        <div class="form-group">
          <label for="location">Login Name:</label>
          <input readonly [(ngModel)]="useraccount.userName" name="username" 
            class="form-control col-sm-6" placeholder="Username" 
            placement="right" ngbTooltip="Enter login (must be alphanumeric)">
        </div>

        <div class="form-group">
          <label for="location">Email:</label>
          <input readonly [(ngModel)]="useraccount.email" name="email" 
            class="form-control col-sm-6" placeholder="Email" 
            placement="right" ngbTooltip="Enter email address">
        </div>

        <!-- <div class="form-group">
          <label for="location">Password:</label>
          <input [(ngModel)]="useraccount.password" name="password" 
            class="form-control col-sm-4" placeholder="Password" 
            placement="right" ngbTooltip="Enter password (alphanumeric and at least one special character)">
        </div> -->

        <div class="form-group">
          <label for="location">User Roles:</label>
          <input readonly [(ngModel)]="userRoles" name="userroles" 
            class="form-control col-sm-4" placeholder="UserRoles" 
            placement="right" ngbTooltip="User roles">
        </div>

        <div class="example-button-row">
          <button type="button" class="btn btn-primary" id="btnEdit" (click)="eventEditRecord(useraccount.id)">Edit</button>
        </div>


        <!-- <div class="form-group">
          <label for="selectGenre1">Access Role:</label>
          <br />
          <div ngbDropdown class="d-inline-block form-control col-sm-3" 
                placement="right">
              <button
                style="margin-left: -10px; margin-top: -5px;" 
                class="btn btn-outline-primary"  id="selectRole1" ngbDropdownToggle>
                {{selectedRole}}
              </button>
              <div name="selectRole2" ngbDropdownMenu aria-labelledby="selectRole1" 
                ngDefaultControl [(ngModel)]="selectedRole">
                <button ngbDropdownItem *ngFor="let role of roles" 
                  [value]="role" (click)="eventSelection($event)">
                  {{role}}
                </button>
              </div>
            </div>
        </div> -->
    </form>

</mat-card-content>
</mat-card>
